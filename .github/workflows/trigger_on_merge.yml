on:
  pull_request:
    branches:
      - main
    types: [closed]
jobs:
  build:
    if: github.event.pull_request.merged == true
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: trigger single Job
      run: |
        curl -I -u ${{secrets.USER}}:${{secrets.KEY}} "http://146.148.61.23:8080/job/DeploymentPipeline/build?token=${{secrets.TOKEN}}"
